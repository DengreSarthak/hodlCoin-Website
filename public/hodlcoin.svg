<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#coinGradient)" stroke-width="3"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="35" fill="url(#coinGradient)" opacity="0.2"/>
  
  <!-- H symbol in the center -->
  <g fill="url(#coinGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="24">
    <text x="50" y="58" text-anchor="middle">H</text>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="25" cy="25" r="2" fill="url(#coinGradient)" opacity="0.6"/>
  <circle cx="75" cy="25" r="2" fill="url(#coinGradient)" opacity="0.6"/>
  <circle cx="25" cy="75" r="2" fill="url(#coinGradient)" opacity="0.6"/>
  <circle cx="75" cy="75" r="2" fill="url(#coinGradient)" opacity="0.6"/>
</svg>